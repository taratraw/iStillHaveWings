<!DOCTYPE html>
<head>
  <meta charset="UTF-8>"></meta>
  <title>Lawncare and Landscaping Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="innerbox">
  <header>
    <h1>Trawsome Lawn Care</h1>
    <h2>Client Survey Form</h2>
  </header>
  <main>
  <fieldset>
  <label for="name-label">Name <input id="name-label" name="name" type="text"/></label>
  <label for="email-label">Email <input id="email-label" name="email" type="email"</label>
  <label for="number-label">Age (optional) <input id="number-label" name="age" type="number" min="16" max="110"/></label>
  <label for="relationship">Which best describes your current relationship to Trawsome Lawn Care: 
    <select id="relationship" name=" relationship">  
      <option value="">(select one)</option>
      <option value="1">Long term customer - one year or more</option>
      <option value="2">New customer - first year</option>
      <option value="3">Please provide me a quote</option>
      <option value="4">I saved your flier or contact</option>
      <option value="5">Please send me more information.</option>
    </select>
  </fieldset>
  <fieldset>
    </label>
  </fieldset>  
  <fieldset></fieldset>
  <fieldset></fieldset>
  <fieldset></fieldset>
  

  </main>
  </div>
</body>
